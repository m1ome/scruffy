language: go
go:
- 1.7
- 1.8
before_install:
- go get github.com/mattn/goveralls
- go get github.com/m1ome/scruffy/cmd
- go get github.com/radovskyb/watcher
- go get github.com/urfave/cli
script:
- "$HOME/gopath/bin/goveralls -service=travis-ci -flags '-tags test' -v $(go list ./... | grep -v /vendor/)"